{% extends "base.html" %}

{% block app_content %}
<div class="container">
	<h1>Your Leagues</h1>

	<table class="table table-hover">
    <thead>
        <tr>
            <th>League</th>
        </tr>
    </thead>
    <tbody>
        {% for i in data %}
            <tr>
            	<td><a href="{{ url_for('history', league_id=i['id']) }}">{{i['league_name']}}</a></td>
            </tr>
        {% endfor %}
    </tbody>
    </table>

</div>

{% endblock %}

<td><a href="{{ url_for('user', username=i['player']) }}">{{i['player']}}</a></td>
